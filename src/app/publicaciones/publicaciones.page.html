<ion-header>
  <ion-toolbar>
    <ion-title>Publicaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let mensaje of mensajes" (click)="abrirDetalleMensaje(mensaje)">
      <ion-thumbnail slot="start">
        <ion-img [src]="mensaje.image"></ion-img>
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        <h2 class="titulo">{{ mensaje.titulo }}</h2>
        <p class="fecha">{{ mensaje.fecha }}</p>
      </ion-label>
      <ion-icon name="trash-outline" class="icono-basura" slot="end" (click)="mensaje.id != null && confirmDelete(mensaje.id)"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="navegarAPublicacion()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
