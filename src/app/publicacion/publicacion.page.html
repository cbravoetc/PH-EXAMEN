<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/publicaciones"></ion-back-button>
    </ion-buttons>
    <ion-title>Publicación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="guardarMensaje()">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="floating">Título</ion-label>
        <ion-input [(ngModel)]="mensaje.titulo" name="titulo" required minlength="5" #tituloInput="ngModel"></ion-input>
      </ion-item>
      <div *ngIf="tituloInput.invalid && tituloInput.touched" class="error-message">
        El título debe tener al menos 5 caracteres.
      </div>
      <ion-item lines="none">
        <div class="foto-contenedor">
          <ion-button fill="clear" (click)="tomarFoto()">
          <ion-icon slot="start" name="camera-outline"></ion-icon>
          FOTOGRAFÍA
        </ion-button>
      </div>
        <div *ngIf="mensaje.image" class="image-preview">
          <ion-img [src]="mensaje.image"></ion-img>
        </div>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-textarea [(ngModel)]="mensaje.descripcion" name="descripcion" required minlength="20" #descripcionInput="ngModel"></ion-textarea>
      </ion-item>
      <div *ngIf="descripcionInput.invalid && descripcionInput.touched" class="error-message">
        La descripción debe tener al menos 20 caracteres.
      </div>
    </ion-list>
    <ion-button expand="full" type="submit" class="ion-margin">GUARDAR</ion-button>
  </form>
</ion-content>
